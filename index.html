<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header class="header fixed-top">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">
              <img class="logo-image" src="./assets/images/logo.png" alt="Logo">
            </a>
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">وبلاگ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">درباره ما</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">تماس با ما</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">پنل سازماني</a>
              </li>
            </ul>
          </div>
          <button type="button" class="btn btn-outline-success sighin-btn">ثبت نام رانندگان</button>
        </div>
      </nav>
    </header>
    <main>
      <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form style="direction: rtl;">
                <div class="title">
                  <h4>همين حالا ثبت نام كنيد</h4>
                  <span>لطفا شماره موبایل خود را وارد کنید تا کد تأیید برایتان ارسال شود.
                  </span>
                </div>
                <!-- username input -->
                <div class="form-outline mb-4">
                  <input type="text" id="form1Example13" class="form-control form-control-lg" />
                  <label class="form-label" for="form1Example13">نام كاربري</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form1Example23" class="form-control form-control-lg" />
                  <label class="form-label" for="form1Example23">پسورد</label>
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-lg btn-block justify-content-center">ثبت نام</button>
     
              </form>
            </div>
          </div>
        </div>
      </section>
      <section class="container">

      </section>
    </main>
    <footer>
      <div class="footer-nav">
        <ul class="nav justify-content-center">
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">فرصت هاي شغلي</a>
        </li>
          <li class="nav-item">
            <a class="nav-link" href="#">حريم خصوصي</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">قوانين</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">سوالات متداول</a>
          </li>
        </ul>
      </div>
    </footer>
