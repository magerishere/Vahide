<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="../../assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <ul>
        <li><a href="../../index.html">خانه</a></li>
        <li class="guest"><a href="./register.html">ثبت نام</a></li>
        <li class="guest"><a href="./login.html">ورود</a></li>
        <li class="mr-auto auth"><a href="./views/user/dashboard.html">داشبورد</a></li>
        <li><a href="../user/cart.html">سبد خريد</a> <span id="cart">(3)</span></li>
        <li class="auth"><a href="#">خروج</a></li>
      </ul>
    </header>
    <main>
      <section>
        <div class="card">
          <form action="/register" method="POST" id="form-register">
            <fieldset>
              <legend>ثبت نام</legend>
              <div class="form-wrapper">
                <label for="fullName" class="form-label">
                  نام و نام خانوادگی
                </label>
                <input
                  type="text"
                  id="fullName"
                  name="fullName"
                  class="form-control"
                />
                <small class="error"></small>
              </div>
              <div class="form-wrapper">
                <label for="gender" class="form-label">جنسیت</label>
                <select name="gender" id="gender" class="form-select">
                  <option class="option" value="" selected>انتخاب كنيد</option>
                  <option value="1">زن</option>
                  <option value="2">مرد</option>
                </select>
                <small class="error"></small>
              </div>
              <div class="form-wrapper">
                <label for="userName" class="form-label">نام کاربری</label>
                <input
                  type="text"
                  id="userName"
                  name="userName"
                  class="form-control"
                />
                <small class="error"></small>
              </div>
              <div class="form-wrapper">
                <label for="password" class="form-label">رمز عبور</label>
                <input
                  type="text"
                  id="password"
                  name="password"
                  class="form-control"
                />
                <small class="error"></small>
              </div>
              <div class="form-wrapper">
                <label for="passwordConfirmation" class="form-label">
                  تکرار رمز عبور
                </label>
                <input
                  type="text"
                  name="passwordConfirmation"
                  id="passwordConfirmation"
                  class="form-control"
                />
                <small class="error"></small>
              </div>
              <div class="form-wrapper">
                <label for="rule" class="form-check-label">
                  من قوانین را می پذیرم.
                  <input
                    type="checkbox"
                    id="rule"
                    name="rule"
                    class="form-check"
                  />
                  <span class="checkMark"></span>
                </label>
                <small class="error"></small>
              </div>
              <div class="button-form">
                <button class="btn btn-primary">ثبت نام</button>
              </div>
            </fieldset>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
    <script type="module" src="../../assets/js/scripts.js"></script>
    <script type="module" src="../../assets/js/auth/register.js"></script>
  </body>
</html>
